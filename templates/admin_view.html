<!DOCTYPE html>
<html>
<head>
    <title>Admin View - Modify Point Table</title>
</head>
<body>
    <h1>Modify Point Table</h1>

    <form method="POST" action="/admin">
        <label for="department">Department:</label>
        <select id="department" name="department">
            <option value="Agri">Agri</option>
            <option value="BCA">BCA</option>
            <option value="B.TECH">B.TECH</option>
            <option value="PHARMACY">PHARMACY</option>
            <!-- Add other department options here -->
        </select><br><br>

        <label for="sport">Sport:</label>
        <select id="sport" name="sport">
            <option value="sport1">Sport 1</option>
            <option value="sport2">Sport 2</option>
            <option value="sport3">Sport 3</option>
            <!-- Add other sport options here -->
        </select><br><br>

        <label for="points">Points:</label>
        <input type="number" id="points" name="points" required><br><br>

        <input type="submit" value="Update Points">
    </form>
</body>
</html>
